<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Fixação - Condição </title>
</head>
<body>
    <h1>Nacionalidade</h1>
   Qual País você nasceu? <input type="text" name="txtcoutry" id="txtcoutry">
   <input type="button" value="Confirmar" onclick="processar()">
    <div id="nac">

    </div>
    <script>
        function processar() {
            var p = window.document.querySelector('input#txtcoutry')
            nac.innerHTML = `<p>O País que você nasceu é: <strong>${p}</strong></p>`
        }
    </script>
</body>
</html>
